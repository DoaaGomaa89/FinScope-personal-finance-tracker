<div class="modal-header">
  <h5 class="modal-title">Edit Transaction</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<form (ngSubmit)="saveChanges()">
  <div class="modal-body">
    <div class="mb-3">
      <label>Description</label>
      <input [(ngModel)]="transaction.description" name="description" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Amount</label>
      <input [(ngModel)]="transaction.amount" name="amount" type="number" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Date</label>
      <input [(ngModel)]="transaction.date" name="date" type="date" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input [(ngModel)]="transaction.category" name="category" class="form-control" required />
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</form>
