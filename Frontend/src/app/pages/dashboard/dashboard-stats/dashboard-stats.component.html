<div class="stats-container">
  <div class="stat-card">
    <div class="icon">💳</div>
    <div class="label">Balance</div>
    <div class="value">${{ balance }}</div>
  </div>
  <div class="stat-card">
    <div class="icon">💰</div>
    <div class="label">Income</div>
    <div class="value income">${{ income }}</div>
  </div>
  <div class="stat-card">
    <div class="icon">📈</div>
    <div class="label">Expense</div>
    <div class="value expense">${{ expense }}</div>
  </div>
  <div class="stat-card">
    <div class="icon">🐷</div>
    <div class="label">My cash</div>
    <div class="value savings">${{ myCash }}</div>
  </div>
</div>
