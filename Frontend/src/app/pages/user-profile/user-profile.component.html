<div class="profile-wrapper">
  <div class="profile-card">
    <h2 class="form-title">Welcome to FinScope</h2>
    <h3 class="form-subtitle">Let's create your profile</h3>

    <div *ngIf="Message" class="success-banner">
      {{ Message }}
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <input type="text" formControlName="firstName" placeholder="First Name" />
        <div class="error" *ngIf="profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid">
          First name is required
        </div>
      </div>

      <div class="form-row">
        <input type="text" formControlName="lastName" placeholder="Last Name" />
        <div class="error" *ngIf="profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid">
          Last name is required
        </div>
      </div>

      <div class="form-row">
        <select formControlName="gender">
          <option value="" disabled>Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
        <div class="error" *ngIf="profileForm.get('gender')?.touched && profileForm.get('gender')?.invalid">
          Gender is required
        </div>
      </div>

      <div class="form-row">
        <input type="text" formControlName="phone" placeholder="Phone Number" />
        <div class="error" *ngIf="profileForm.get('phone')?.touched && profileForm.get('phone')?.invalid">
          Enter a valid 10-digit phone number
        </div>
      </div>

      <div class="form-row full-width">
        <input type="date" formControlName="dateofBirth" />
        <div class="error" *ngIf="profileForm.get('dateofBirth')?.touched && profileForm.get('dateofBirth')?.invalid">
          Date of birth is required
        </div>
      </div>

      <div class="form-buttons full-width">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Clear</button>
      </div>

    </form>
  </div>
</div>
